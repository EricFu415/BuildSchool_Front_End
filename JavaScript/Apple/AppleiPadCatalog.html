    <script>
        var product = {
            iPad: {
                colors: [
                    { color: 'gray', url:'ipad-gray.png' },
                    { color: 'silver', url:'ipad-silver.png' },
                    { color: 'gold', url:'ipad-gold.png' }
                ],
            }
        };

        var colorgray = document.querySelectorAll('.color .colorbtn');
        colorgray.forEach((e)=>{
            e.addEventListener('click',changephoto);
        })

        function changephoto(){
            var photo = document.getElementById('allphoto');
            photo.setAttribute('src', Geturl(this.value));    
        }
        function Geturl(key){
            let result;
            product.iPad.colors.forEach((i) => {
                if (i.color == key) result = i.url;
            })
            return result;
        }

        var price = document.getElementById('productPrices')
        function iPad32GB(){
            price.innerHTML='$10,900元';
        }
        function iPad128GB(){
